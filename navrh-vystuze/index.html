<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Website full of 'useful' stuff">
        <!--- <meta name="viewport" content="width=device-width, initial-scale=1.0"> --->
        <link rel="stylesheet" href="/assets/css/styles.css">
        <link rel="stylesheet" href="/assets/css/navrh-vystuze.css">
        <link rel="icon" href="/assets/images/favicon-black.ico" type="image/x-icon" media="(prefers-color-scheme: dark)">
        <link rel="icon" href="/assets/images/favicon-white.ico" type="image/x-icon" media="(prefers-color-scheme: white)">

        <title>Cypo's Website</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <span style="width: 20%;">
                <a id="logo" href="/" style="height: 100%;">
                    <img src="/assets/images/logo.svg" alt="" height="50%">
                </a>
            </span>
            <span style="width: 60%;">
                <a href="/#home">Domov</a>
                <a href="/#about">O mne</a>
                <a href="/#projects">Projekty</a>
                <a href="/#contact">Kontakt</a>
            </span>
            <span style="width: 20%;">
                <img id="smile" src="/assets/images/smile.svg" alt="" height="50%" onclick="smileclick()">
            </span>
        </header>
        <button id="top-button" onclick="scrollToTop()">
            <img src="/assets\images\arrow.svg" alt="Top" width="100%">
        </button>
        <main>
            <h1>Návrh výštuže <span class="lighter">v jednoduchej doske</span></h1>
            <div style="padding: 1em;">
                <div id="main-input-div">
                    <input type="number" id="ld" placeholder="Dĺžka dosky [m]">
                    <input type="number" id="hd" placeholder="Hrúbka dosky [m]">
                    <input type="number" id="md" placeholder="Moment pôsobiaci na dosku [KNm]">
                </div>
                <div>
                    <select id="beton">
                        <option value="0">Vyberte betón...</option>
                        <optgroup>
                            <option value="1">Betón C 12/15</option>
                            <option value="2">Betón C 16/20</option>
                            <option value="3">Betón C 20/25</option>
                            <option value="4">Betón C 25/30</option>
                            <option value="5">Betón C 30/37</option>
                            <option value="6">Betón C 35/45</option>
                            <option value="7">Betón C 40/50</option>
                            <option value="8">Betón C 45/55</option>
                            <option value="9">Betón C 50/60</option>
                            <option value="0" disabled></option>
                        </optgroup>
                    </select>
                    <select id="ocel1">
                        <option value="0">Vyberte nosnú oceľ...</option>
                        <optgroup>
                            <option value="1">Nosná oceľ 10 216 (E)</option>
                            <option value="2">Nosná oceľ 10 245 (K)</option>
                            <option value="3">Nosná oceľ 11 373 (EZ)</option>
                            <option value="4">Nosná oceľ 10 335 (J)</option>
                            <option value="5">Nosná oceľ 10 338 (T)</option>
                            <option value="6">Nosná oceľ 10 425 (V)</option>
                            <option value="7">Nosná oceľ 10 505 (R)</option>
                            <option value="0" disabled></option>
                        </optgroup>
                    </select>
                    <select id="ocel2" style="margin-bottom: 1em;">
                        <option value="0">Vyberte vystužovaciu oceľ...</option>
                        <optgroup>
                            <option value="1">Vystužovacia oceľ 10 216 (E)</option>
                            <option value="2">Vystužovacia oceľ 10 245 (K)</option>
                            <option value="3">Vystužovacia oceľ 11 373 (EZ)</option>
                            <option value="4">Vystužovacia oceľ 10 335 (J)</option>
                            <option value="5">Vystužovacia oceľ 10 338 (T)</option>
                            <option value="6">Vystužovacia oceľ 10 425 (V)</option>
                            <option value="7">Vystužovacia oceľ 10 505 (R)</option>
                            <option value="0" disabled></option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <button type="submit" id="submitbutton" onclick="stage1()">Potvrdiť</button>
                </div>
                <table id="plocha-vystuze">
                    <tr>
                        <td rowspan="2" style="width: 15%;">Priemer výstuže <span class="lighter">[mm]</span></td>
                        <td colspan="9">Počet prútov vo výstuži</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </div>
        </main>
        <footer>
            <div>
                <p class="light">Cypo's Website <span class="lighter">v2</span></p>
                <p class="light">Created by Cypo</p>
            </div>
            <div>
                <p class="light">Zdrojový kód je sprístupnený na <a href="https://github.com/yungcypo/Website">Github</a></p>
                <p class="light">2020 - 2022</p>
            </div>
        </footer>
    </body>
    <script src="/assets/js/topbutton.js"></script>
    <script src="/assets/js/navrh-vystuze.js"></script>
    <script src="/assets/js/smile.js"></script>
</html>
